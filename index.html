<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeforces Problem Checker</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  
  h1 {
    text-align: center;
    color: #333;
  }
  
  form {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input[type="file"],
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  
  thead {
    background-color: #007bff;
    color: white;
  }
  
  th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
  }
  
  th {
    font-weight: bold;
  }
  
  tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  
  tbody tr:hover {
    background-color: #f1f1f1;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h1>Codeforces Problem Checker</h1>
    <form id="uploadForm">
      <label for="file">Upload Excel File:</label>
      <input type="file" id="file" accept=".xlsx, .xls" required />
      
      <label for="problem">Enter Problem Code (e.g., 158A):</label>
      <input type="text" id="problem" required />
      
      <button type="submit">Check</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
    e.preventDefault();
  
    const fileInput = document.getElementById("file");
    const problemCode = document.getElementById("problem").value.trim();
    const resultsDiv = document.getElementById("results");
  
    if (!fileInput.files.length || !problemCode) {
      alert("Please upload a file and enter a problem code!");
      return;
    }
  
    // Read the Excel file
    const file = fileInput.files[0];
    const reader = new FileReader();
  
    reader.onload = async function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];
      const rows = XLSX.utils.sheet_to_json(sheet);
  
      resultsDiv.innerHTML = "<p>Checking...</p>";
  
      // Initialize table with headers
      let resultsHTML = `
        <table>
          <thead>
            <tr>
              <th>UID</th>
              <th>Name</th>
              <th>Handle</th>
              <th>Solved</th>
            </tr>
          </thead>
          <tbody>
      `;
  
      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const uid = row["UID"]; // Read UID from Excel
        const name = row["Name"] || row["name"]; // Handle different cases
        const handle = row["Handle"] || row["handle"];
  
        if (!uid || !name || !handle) {
          resultsHTML += `
            <tr>
              <td>${uid || 'Invalid UID'}</td>
              <td>Invalid Row</td>
              <td>Invalid Row</td>
              <td>Invalid</td>
            </tr>
          `;
          continue;
        }
  
        // Fetch user's submission data from Codeforces
        try {
          const response = await fetch(`https://codeforces.com/api/user.status?handle=${handle}`);
          const data = await response.json();
  
          if (data.status !== "OK") {
            resultsHTML += `
              <tr>
                <td>${uid}</td>
                <td>${name}</td>
                <td>${handle}</td>
                <td>Error fetching data</td>
              </tr>
            `;
            continue;
          }
  
          // Check if the problem is solved
          const solved = data.result.some(
            (submission) =>
              submission.problem.contestId + submission.problem.index === problemCode &&
              submission.verdict === "OK"
          );
  
          // Set color to red if problem is not solved
          const solvedText = solved ? "Yes" : "No";
          const solvedStyle = solved ? "" : "color: red;";
  
          resultsHTML += `
            <tr>
              <td>${uid}</td>
              <td>${name}</td>
              <td>${handle}</td>
              <td style="${solvedStyle}">${solvedText}</td>
            </tr>
          `;
        } catch (error) {
          resultsHTML += `
            <tr>
              <td>${uid}</td>
              <td>${name}</td>
              <td>${handle}</td>
              <td>Error</td>
            </tr>
          `;
        }
      }
  
      resultsHTML += `
          </tbody>
        </table>
      `;
      resultsDiv.innerHTML = resultsHTML;
    };
  
    reader.readAsArrayBuffer(file);
  });
  
  </script>
</body>
</html>
